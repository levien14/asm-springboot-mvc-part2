<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head></head>
<body>
<nav th:replace="layout :: header"></nav>

<div class="container" id="main-content">
    <div class="row d-flex justify-content-center">
        <form style="min-width: 300px;" action="#" th:action="@{/student/save}" th:object="${student}" method="post" novalidate="novalidate">
            <h5 class="text-center">Student form</h5>

            <div class="form-group">
                <input class="form-control" type="hidden"
                       th:field="*{id}"  />

            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="RollNumber"
                       th:field="*{rollNumber}"  />

            </div>


            <div class="form-group">
                <input class="form-control" type="text" placeholder="Student name"
                       th:field="*{name}" />

            </div>

            <div class="form-group">
                <input class="form-control" type="email" placeholder="Student email"
                       th:field="*{email}" />

            </div>

            <div class="form-group">
                <input class="form-control" type="password" placeholder="Student password"
                       th:field="*{password}"  />

            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary">
                    <i class="fa fa-save"></i> Save
                </button>
            </div>
        </form>
    </div>
</div><!-- /.container -->

<footer th:replace="layout :: footer"></footer>
</body>
</html>
